{% extends "layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <div class="container mt-4">
        <h5 class="card-title">Edit your Product</h5>
        <form action="{{ url_for('edit', pro_id=result.pro_id) }}" method="POST">
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" name="category" value="{{ result.category }}" required>
            </div>
            <div class="form-group">
                <label for="pro_name">Name</label>
                <input type="text" class="form-control" name="pro_name" value="{{ result.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" name="description" value="{{ result.description }}" required>
            </div>
            <div class="form-group">
                <label for="price_range">Price </label>
                <div class="input-group">
                    <span class="input-group-text">â‚¬</span>
                    <input type="number" step="0.01" class="form-control" id="priceInput" name="price_range" placeholder="Enter Price Range (0-2000)" min="0" max="2000" value="{{ result.price_range }}" required>
                </div>
                <small id="priceRangeHelp" class="form-text text-muted">Enter a price in the range of 0 to 2000.</small>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <input type="text" class="form-control" name="comments" value="{{ result.comments }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Done</button>
        </form>

        <form action="{{ url_for('delete_product', pro_id=result.pro_id) }}" method="POST" class="mt-3">
            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?')">Delete Product</button>
        </form>
    </div>
{% endblock %}
